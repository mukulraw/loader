apply plugin: 'com.android.application'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.0"
    defaultConfig {
        applicationId "com.sumit.onnwayloader"
        minSdkVersion 21
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.0.2'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'com.google.android.material:material:1.0.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test:runner:1.2.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'

    //dependency for taking permissions from the user i.e. dangerous permissions
    implementation 'com.nabinbhandari.android:permissions:3.8'

    //dependency for animation and edittext in NumberActivity
    implementation 'com.tt:whorlviewlibrary:1.0.3'
    implementation 'com.github.florent37:materialtextfield:1.0.7'

    //dependency for volley
    implementation 'com.android.volley:volley:1.1.0'

    //dependency for reading otp received as message
    implementation 'swarajsaaj:otpreader:1.1'

    implementation 'com.github.mukeshsolanki:android-otpview-pinview:2.0.3'
    implementation 'com.github.mukeshsolanki:Google-Places-AutoComplete-EditText:0.0.6'

    //google maps dependency
    implementation 'com.google.android.libraries.places:places:1.0.0'
    implementation 'com.google.android.gms:play-services-location:16.0.0'
    implementation 'com.google.android.gms:play-services-maps:16.0.0'
    implementation 'com.google.maps:google-maps-services:0.2.5'

    implementation "com.android.support:support-compat:28.0.0"

    //cardview dependency
    implementation 'com.android.support:cardview-v7:28.0.0'

    //material design
    implementation 'com.android.support:design:28.0.0-alpha1'
}
